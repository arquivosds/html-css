<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu prôprio servidor.</p>

    <video width="300" poster="imagens/baixados.jpg" controls>
        <source src="midia/video-full.m4v" type="videos/mp4">
        <source src="midia/video-full1.webm" type="video/webm">
        <p>Seu navegador não tem compatibulidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--vimeo é uma solução para privar o videos para as pessoas(pago).-->
</body>
</html>
